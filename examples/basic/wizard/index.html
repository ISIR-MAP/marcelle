<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marcelle Example : Wizard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../../../packages/core/dist/extra.css" /> -->
    <link rel="stylesheet" href="../../../packages/core/dist/bundle.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.js"></script>
    <script src="https://unpkg.com/@most/prelude@1.7.3/dist/index.js"></script>
    <script src="https://unpkg.com/@most/disposable@1.2.2/dist/index.js"></script>
    <script src="https://unpkg.com/@most/scheduler@1.2.3/dist/index.js"></script>
    <script src="https://unpkg.com/@most/core@1.5.0/dist/index.js"></script>
    <script src="../../../packages/core/dist/index.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but this application doesn't work properly without JavaScript enabled. Please
        enable it to continue.
      </strong>
    </noscript>
    <div
      id="app"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      "
    >
      <div style="width: 350px;">
        <div class="card">
          <video id="my-webcam" autoplay muted playsinline></video>
        </div>
      </div>
      <div
        style="
          width: 350px;
          text-align: center;
          border: 1px solid lightgrey;
          padding: 2rem;
          margin: 2rem;
          border-radius: 0.5rem;
        "
      >
        <h2 id="results">Train the model first...</h2>
        <img
          id="result-img"
          src="https://media.giphy.com/media/JTIfLXqvVkX7ACWbOy/giphy.gif"
          alt="Look down"
        />
      </div>
      <div class="flex">
        <button onclick="wizard.start()">open wizard</button>
        <button onclick="app.start()">open dashboard</button>
      </div>
    </div>
  </body>
</html>
